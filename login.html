      .login-before {

      .login-after {

      .login-after-ra {
        animation: loginAfterRegistA 2s forwards;
      }
      .login-after-rb {
        animation: loginAfterRegistB 2s forwards;

      @keyframes loginBefore {
        0% {
          transform: translateY(0rem);

        100% {

      @keyframes loginAfter {

        100% {

      @keyframes loginAfterRegistA {

      @keyframes loginAfterRegistB {

        100% {
